<ion-header>
  <ion-toolbar>
    <ion-title>Gestión de Pacientes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddPacienteModal()"> <!-- Botón para abrir el modal -->
        <ion-icon name="add-circle-outline"></ion-icon>
        Agregar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchPatients()" placeholder="Buscar pacientes"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let patient of filteredPatients">
      <ion-label>
        <h2>{{ patient.Nombres }} {{ patient.Apellidos }}</h2>
        <p>DNI: {{ patient.DNI }}</p>
      </ion-label>
      <ion-button (click)="editPatient(patient)">Editar</ion-button>
      <ion-button color="danger" (click)="deletePatient(patient.id_paciente)" slot="end">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
