<!-- listpredict1.page.html -->

<ion-header>
  <ion-toolbar class="custom-content">
    <ion-buttons slot="start">
      <ion-back-button class="custom-back-button" defaultHref="tabs/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: black;">Tipo de Anemia</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="custom-content">
  <ion-searchbar class="custom-content" style="color: black;" [(ngModel)]="searchTerm" (ionInput)="filterDatos()"></ion-searchbar>

  <div class="responsive-table">
    <ion-grid>
      <ion-row class="header-row">
        <ion-col>DNI</ion-col>
        <ion-col>HMG</ion-col>
        <ion-col>FECHA</ion-col>
        <ion-col>TIPO ANEMIA</ion-col>
        <ion-col size="0.5"></ion-col>
      </ion-row>
      
      <ion-row *ngFor="let dato of paginatedDatos">
        <ion-col>{{ dato.DNI }}</ion-col>
        <ion-col>{{ dato.Hmg }}</ion-col>
        <ion-col>{{ dato.Fecha }}</ion-col>
        <ion-col>{{ dato.Resultado }}</ion-col>
        <ion-col size="0.5">
          <ion-icon name="trash-outline" class="delete-icon" (click)="eliminar(dato.id_registro)"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-footer>
    <ion-toolbar class="custom-content">
      <ion-buttons slot="end">
        <ion-button style="color: black;" (click)="prevPage()" [disabled]="currentPage === 1">Anterior</ion-button>
        <ion-button style="color: black;" (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
<style>
  .custom-content {
    --background: white;
  }
  .custom-back-button {
    --color: black;
  }
</style>
